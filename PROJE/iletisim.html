                            <script type="text/template" id="footerPartners">
						<@
						var globalPartners = globalPartners;
						var officialPartners = officialPartners;
						var regionalPartners = regionalPartners;
						var partnersPageLink = partnersPageLink;
						@>
						<@ if(partnersPageLink) { @>
						<div class="row2">
								<div class="col-12 f1-center f1-sponsor-header">
									<span class="logo-container">
										<img src="/etc/designs/fom-website/images/f1_logo_red.svg" class="js-svg-inject">
									</span>
									<span class="f1-bold--s f1-color--white header">
										<@ if(partnersPageLink.webUrl) { @>
										<a href="<@= partnersPageLink.webUrl @>" data-analytics-event="click" data-tracking='{
											"event":"navigation_click",
											"actionType":"linkclick",
											"path":"<@= partnersPageLink.title @>",
											"pathType":"internal",
											"navigationElement":"Sponsor logo",
											"locationInPage":"Footer",
											"componentId": "F1 Partner Link"
										}'>
										<@ } @>
											<span><@= partnersPageLink.title @></span>
											<i class="icon icon-chevron-right f1-color--white"></i>
										<@ if(partnersPageLink.webUrl) { @>
										</a>
										<@ } @>
									</span>
								</div>
							</div>
						<@ } @>
						<div class="row2 footer-partners-container">
							<@ if(globalPartners.length > 0) { @>
								<div class="col-12">
									<ul class="primary-partners global-partners flex-container js-promo-item">
										<@  _.each(globalPartners, function(globalPartner, index) { @>

											<li class="<@= globalPartner.logoImageAlt @>">
												<@ if(globalPartner.partnerUrl) { @>
													<a href="<@= globalPartner.partnerUrl  @>"  target="_blank" title="<@= globalPartner.title @>"
													   data-analytics-event="click" data-tracking='{
															"event":"select_promotion",
															"locationInPage":"footer",
															"actionType": "promoClick",
															"ecommerce": {
																"items": [{
																"promotion_name": "<@= globalPartner.title @>",
																"creative_name": "Tier 1 | banner <@= index+1 @>",
																"creative_slot": "Static Sponsorship",
																"item_brand":"<@= globalPartner.title @>"
																}]
															}
													}'>
												<@ } @>

													<img src="<@= globalPartner.logo[0].url @>" alt="<@= globalPartner.logoImageAlt  @>" data-promo-view='{"promotion_name": "<@= globalPartner.title @>", "creative_name": "Tier 1 | banner <@= index+1 @>", "creative_slot": "Static Sponsorship"}'>
												<@ if(globalPartner.partnerUrl) { @>
													</a>
												<@ } @>
											</li>

											<@ }); @>
									</ul>
								</div>
							<@ } @>

							<@ if(officialPartners.length > 0) { @>

								<div class="col-12">
									<div class="secondary-partners official-partners flex-container js-promo-item">
										<@  _.each(officialPartners, function(officialPartner, index) { @>
											<div class="logo-wrapper <@ officialPartner.logoImageAlt  @>">
												<img src="<@= officialPartner.logo[0].url  @>" alt="<@= officialPartner.logoImageAlt  @>" data-promo-view='{ "promotion_name": "<@= officialPartner.title @>", "creative_name": "Tier 2 | banner <@= index+1 @>", "creative_slot": "Static Sponsorship"}'>
											</div>
										<@ }); @>
									</div>
								</div>
							<@ } @>

							<@ if(regionalPartners.length > 0) { @>

								<div class="col-12">
									<div class="secondary-partners regional-partners flex-container js-promo-item">
										<@  _.each(regionalPartners, function(regionalPartner, index) { @>
											<div class="logo-wrapper <@ regionalPartner.logoImageAlt  @>">
												<img src="<@= regionalPartner.logo[0].url  @>" alt="<@= regionalPartner.logoImageAlt  @>" data-promo-view='{ "promotion_name": "<@= regionalPartner.title @>", "creative_name": "Tier 3 | banner <@= index+1 @>", "creative_slot": "Static Sponsorship" }'>
											</div>
											<@ }); @>
									</div>
								</div>
							<@ } @>
						</div>
					</script>
